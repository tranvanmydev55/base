version: '2'

services:
    application:
        container_name: tsuru_application
        image: debian
        volumes:
            - ./:/var/www/laravel
    workspace:
        container_name: tsuru_workspace
        image: tranvanmy/laravel-workspace
        volumes_from:
            - application
        tty: true
    php-fpm:
        container_name: tsuru_php-fpm
        image: tranvanmy/laravel-php-fpm
        volumes_from:
            - application
        expose:
            - "2222"
        links:
            - workspace
    nginx:
        container_name: tsuru_nginx
        image: tranvanmy/laravel-nginx
        volumes_from:
            - data
            - logs
            - application
        ports:
            - "80:80"
        links:
            - php-fpm
    data:
        container_name: tsuru_data
        image: debian
        volumes:
            - .docker/mysql:/var/lib/mysql
            - .docker/data:/data
    logs:
        container_name: tsuru_logs
        image: debian
        volumes:
            - .docker/logs/nginx:/var/log/nginx
            - .docker/logs/mongodb:/var/log/mongodb
    redis:
        container_name: tsuru_redis
        image: redis
        expose:
            - "6379"
        volumes_from:
            - data
