version: '2'

services:
    application:
        container_name: tsuru_production_application
        restart: always
    workspace:
        container_name: tsuru_production_workspace
        restart: always
    php-fpm:
        container_name: tsuru_production_php-fpm
        restart: always
    nginx:
        container_name: tsuru_production_nginx
        restart: always
        ports:
            - "80:80"
            - "443:443"
    data:
        container_name: tsuru_production_data
        restart: always
    logs:
        container_name: tsuru_production_logs
        restart: always
    redis:
        container_name: tsuru_production_redis
        restart: always
